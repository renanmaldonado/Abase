	<script>
	$(document).ready(function(){
		
	var arquivo = 'https://portalulb.org.br/json/videos.php';
	
	// Classe para chamar o Json.
	function json(){
		var qtd;
		var retorno;
	
		// Resgatar valores.
			$('#resultado').html('Carregando dados...');
	
			// Estrutura de resultado.
			$.getJSON(arquivo, function(data){
				this.qtd = data.Videos.entry.length;
				this.retorno = '';
	
				for (i = 0; i < 8; i++){
					
					var str = data.Videos.entry[i].id;
					var res = str.replace('yt:video:', '');
					
					this.retorno += '<div class="one-half-responsive">';
					this.retorno += '<h3>' + data.Videos.entry[i].title + '</h3>';
					this.retorno += '<p>';
					this.retorno += data.Videos.entry[i].author.name;
					this.retorno += '</p>';
					this.retorno += '<div class="responsive-video full-bottom">';
					this.retorno += '<iframe width="560" height="315" src="https://www.youtube.com/embed/' + res + '" frameborder="0" allowfullscreen></iframe>';
					this.retorno += '</div>';
					this.retorno += '</div>';
				}
				$('#resultado').html(this.retorno);
			});
	}
	
	// Objeto.
	var obj = new json();
	obj.resgatarValores();
	
	});
	</script>
