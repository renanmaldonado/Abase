    <script>
	 $(function () {
         var urlRss = 'http://noticias.adventistas.org/pt/ulb/feed/';
         $.ajax({
             type: "GET",
             url: document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=1000&callback=?&q=' + encodeURIComponent(urlRss),
             dataType: 'json',
             error: function (xhr) {
                 var erro = xhr.responseText;
                 alert('Erro ao ler o feed: ' + erro);
             },
             success: function (xml) {
                 values = xml.responseData.feed.entries;
                 for(var i = 0; i < values.length; i++) {
                     var value = values[i];
                     var li = $("<div />");
                     li.html('<h4 class="news-title">' + value.title + '</h4><br />' + value.content);
                     $("#resultado").append(li);
                 }
                 
             }
         });
     });
	</script>
